<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="">
    <section
      class="flex flex-col items-center justify-center h-screen space-y-2"
    >
      <div
        class="bg-[url('./assets/bg.png')] bg-cover w-40 flex flex-col items-center"
      >
        <img src="./assets/Group.png" alt="" class="w-20 mt-5" />
      </div>
      <div class="form">
        <form class="w-full space-y-5">
          <label for="Mobile Number" class="font-semibold">Mobile Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter Your Mobile Number"
            class="rounded-xl border-none bg-gray-100 h-8 w-60 px-2 mt-2"
            value="01719466242"
            id="mobile-number"
          />
          <br />
          <label for="Mobile Number" class="font-semibold">4 Digit Pin</label>
          <br />
          <input
            type="text"
            placeholder="Enter 4 Digit Pin"
            class="rounded-xl border-none bg-gray-100 h-8 w-60 px-2 mt-2"
            value="1234"
            id="pin-number"
          />
          <br />
          <div class="text-center">
            <button
              id="login-btn"
              class="btn btn-primary bg-blue-600 border-none mt-2 w-60 px-2"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="./app.js"></script>
    <script src="./home.js"></script>
    <script src="./cashout.js"></script>
  </body>
</html>
