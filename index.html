<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-20">
          <div class="flex justify-center items-center w-9/12 mb-10">
            <img class="w-48 absolute" src="./assets/bg.png" alt="" />
            <img class="w-16" src="./assets/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <!-- Login Section -->
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse w-full">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label font-bold text-black">Mobile Number</label>
                <input
                  required
                  type="number"
                  id="mobile-number"
                  class="input"
                  maxlength="11"
                  value="01719466242"
                  placeholder="Enter Your Mobile Number"
                />
                <label class="label font-bold text-black">4 Digit Pin</label>
                <input
                  required
                  type="text"
                  id="pin"
                  class="input"
                  placeholder="Enter 4 Digit Pin"
                />
                <button
                  id="login-btn"
                  class="btn btn-neutral mt-4 bg-blue-500 border-none"
                >
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
